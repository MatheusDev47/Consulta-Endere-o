<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Pesquisar Endereço</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-light bg-light mb-4">
		<div class="container">
			<div class="navbar-brand mb-0 h1">
				<h3>Pesquisar Endereço</h3>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<input type="text" class="form-control field" id="cep" placeholder="CEP"/>
			</div>
			<div class="col-sm-9">
				<input type="text" class="form-control field" id="endereco" placeholder="Endereço" readonly />
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-sm-6">
				<input type="text" class="form-control field" id="bairro" placeholder="Bairro" readonly />
			</div>
			<div class="col-sm-4">
				<input type="text" class="form-control field" id="cidade" placeholder="Cidade" readonly />
			</div>

			<div class="col-sm-2">
				<input type="text" class="form-control field" id="estado" placeholder="UF" readonly />
			</div>

			<button type="button" class="btn btn-lg btn-info text-white mt-5 ms-3 w-25" id="send">Procurar Endereço</button>

		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" tabindex="-1" id="modalFeedback">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-danger">Erro</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Erro ao consultar CEP</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary btn-danger" data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
